title: |-
  Alert Own Module
summary: |
  this step will alert to Rappi users when a dev touch his module
description: |
  this step will alert to Rappi users when a dev touch his module
website: https://github.com/HuascarBaptista/bitrise-step-alert-own-module
source_code_url: https://github.com/HuascarBaptista/bitrise-step-alert-own-module
support_url: https://github.com/HuascarBaptista/bitrise-step-alert-own-module/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget


toolkit:
  go:
    package_name: github.com/HuascarBaptista/bitrise-step-alert-own-module


inputs:
  - jira_keys: $JIRA_PROJECT_KEYS
    opts:
      title: "Jira keys"
      is_expand: true
      is_required: false
  - branch: $BITRISE_GIT_BRANCH
    opts:
      title: "Git branch touched"
      is_expand: true
      is_required: false
  - pr: $BITRISEIO_PULL_REQUEST_REPOSITORY_URL
    opts:
      title: "Pull request url"
      is_expand: true
      is_required: false
  - folders: $DIFF_FOLDERS
    opts:
      title: "Folders that has been touched"
      is_expand: true
      is_required: false
  - path_configuration: "tools/responsible.json"
    opts:
      title: "path of responsible configuration"
      is_expand: true
      is_required: false

outputs:
  - ALERT_MESSAGE:
    opts:
      title: "Message to be sent by slack"